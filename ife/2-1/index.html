<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task 1</title>
    </head>
    <body>
        <label>
            请输入北京今天空气质量：<input id="aqi-input" type="text">    
        </label>
        <button id="button">确认填写</button>
        <div>
            您输入的值是：
            <span id="aqi-display">尚无录入</span>
        </div>
        
        <script type="text/javascript">
            (function(){
                var a = document.getElementById("aqi-input");
                var b = document.getElementById("button");
                var c = document.getElementById("aqi-display");
                
            b.onclick = function(){
                if(a.value){
                    c.innerHTML = a.value;
                } else {
                    alert("请输入");
                    c.innerHTML = "尚无录入";
                    }
            }
         })();
        </script>
    </body>
</html>
